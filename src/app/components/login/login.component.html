<div class="container mt-5" style="height: 100vh;">
    <div class="row justify-content-center">
        <form class="col-sm-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" [(ngModel)]="user.username" class="form-control" id="username" placeholder="Username" autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
